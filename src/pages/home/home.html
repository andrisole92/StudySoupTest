<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div color="light" *ngFor="let apt of apts">
      <ion-item-divider color="light">
        {{apt.date}}
      </ion-item-divider>

      <ion-item-sliding *ngFor="let time of apt.apts" (click)="onShowApt()">
        <ion-item>
          <ion-thumbnail item-start>
            <img class="rounded-image" src="../../assets/imgs/logo.png">
          </ion-thumbnail>
          <!--<ion-thumbnail item-start>-->
          <!--<img src="../../assets/imgs/logo.png">-->
          <!--</ion-thumbnail>-->
          <h2>Time: {{time}}</h2>
          <p>Person: Hayao Miyazaki</p>
          <button ion-button clear item-end>View</button>

        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="warning">
            <ion-icon name="ios-create-outline"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger">
            <ion-icon name="md-remove-circle"></ion-icon>
            Remove
          </button>
        </ion-item-options>
      </ion-item-sliding>


    </div>
