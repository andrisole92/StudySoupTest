<ion-header>

  <ion-navbar>
    <ion-title>Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
  </ion-item>
  <div id="addNewApt">
    <button ion-button outline (click)="addNewApt()">Add New Apt</button>

  </div>
</ion-content>
